name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o dist/app-gen-linux-amd64 -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
          GOOS=linux GOARCH=arm64 go build -o dist/app-gen-linux-arm64 -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
          GOOS=darwin GOARCH=amd64 go build -o dist/app-gen-darwin-amd64 -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
          GOOS=darwin GOARCH=arm64 go build -o dist/app-gen-darwin-arm64 -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
          GOOS=windows GOARCH=amd64 go build -o dist/app-gen-windows-amd64.exe -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
          GOOS=windows GOARCH=arm64 go build -o dist/app-gen-windows-arm64.exe -ldflags="-X main.version=${{ steps.tag.outputs.VERSION }}"
      
      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

